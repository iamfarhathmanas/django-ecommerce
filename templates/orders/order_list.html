{% extends "base.html" %}
{% block title %}Orders{% endblock %}
{% block content %}
<h1>Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Status</th>
            <th>Total</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in object_list %}
        <tr>
            <td><a href="{% url 'orders:detail' order.id %}">#{{ order.id }}</a></td>
            <td>{{ order.status }}</td>
            <td>â‚¹{{ order.total }}</td>
            <td>{{ order.created_at|date:"M d, Y" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No orders yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
